<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>关于想法太大最后无法完成于是摆烂写个人网页这件事</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="./img/logo.png" />
    <script src="js/login.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .topleft img {
            width: 50px;
        }
        .topmain {
            font-size: 20px;
        }
        .login {
            display: none;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
        }
        .login:target {
            display: block;
        }
        .login input {
            width: 100%;
            border: 0;
            height: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
            opacity: 0.9;
            padding-left: 10px;
            outline-style: none;
        }
        .login button {
            width: 100%;
            height: 30px;
            background-color: skyblue;
            border-radius: 5px;
            border: 0;
            color: rgba(255, 255, 255, 0.9);
        }
        .login button:hover {
            transform: scale(0.9);
            color: black;
        }
        .jieshao {
            text-align: center;
            margin-top: 20px;
        }
        .jieshao img {
            width: 100px;
            height: auto;
        }
        .text {
            font-size: 16px;
        }
        .out {
            position: relative;
            margin-top: 20px;
        }
        .out span {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        .out table {
            width: 100%;
            border-collapse: collapse;
        }
        .out table img {
            width: 100%;
            height: auto;
        }
        @media (min-width: 768px) {
            .top {
                padding: 20px;
            }
            .topleft img {
                width: 60px;
            }
            .topmain {
                font-size: 24px;
            }
            .jieshao img {
                width: 200px;
            }
            .text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="all">
        <div id="main">
            <header>
                <div class="top">
                    <div class="topleft">
                        <img src="img/logo.png" alt="Logo" />
                        <span>MR.HU</span>
                    </div>
                    <div class="topmain">
                        个人主页
                    </div>
                    <div class="topright">
                        <a href="#two">登录</a>
                    </div>
                </div>
            </header>
            <main>
                <div class="jieshao" id="one">
                    <img src="img/touxiang.jpg" alt="Avatar" />
                    <span class="text">欢&nbsp;迎&nbsp;来&nbsp;到&nbsp;MR.Hu&nbsp;的&nbsp;主&nbsp;页<br />
                    Welcome To Hu World</span>
                </div>
                <div class="login" id="two">
                    <form action="sheyin.html" onsubmit="return jianche();">
                        <input type="text" placeholder="请输入账号" required/><br />
                        <input type="password" placeholder="请输入密码" required/><br />
                        <button type="submit">登录</button>
                    </form>
                </div>
            </main>
            <footer>
                <div class="foot">
                    永远相信美好的事情即将发生
                </div>
            </footer>
        </div>
        <div class="out">
            <center>
                <span>有一些美好想跟你分享</span>
                <p style="color: rgba(0, 0, 0, 0.6);">保持期待</p>
                <div style="overflow-x: auto;">
                    <table>
                        <tr>
                            <td><img src="img/01.jpg" alt="Image 1" /></td>
                            <td><img src="img/02.jpg" alt="Image 2" /></td>
                        </tr>
                        <tr>
                            <td><img src="img/03.png" alt="Image 3" /></td>
                            <td><img src="img/04.jpg" alt="Image 4" /></td>
                        </tr>
                        <tr>
                            <td><img src="img/05.jpg" alt="Image 5" /></td>
                            <td><img src="img/06.jpg" alt="Image 6" /></td>
                        </tr>
                    </table>
                </div>
                <span style="font-size: 14px;">&copy; Hu</span>
            </center>
        </div>
    </div>
</body>
</html>
